<head>
  <title>Versus</title>
  <meta name="viewport" content="width=device-width, initial-scale= 1.0">
  <link href='http://fonts.googleapis.com/css?family=Vast+Shadow' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1>Welcome to Versus!</h1>

  {{> fight}}
</body>

<template name="fight">

<div class="container-fluid" id="header_ui">
	<div class="row">
		<div class="col-xs-1" rowspan="2">
			<img class="img-thumbnail" id="thumb-left" src={{thumb_left}}>
		</div>

		<div class="container col-xs-4">
			<div class="name row" id="name-left">{{name_left}}</div>
			<div class="bar row" id="bar-left">&nbsp;</div>
		</div>

		<div class="col-xs-2 text-center" id="timer">99</div>

		<div class="container col-xs-4">
			<div class="name row text-right" id="name-right">{{name_right}}</div>
			<div class="bar row text-right" id="bar-right">&nbsp;</div>
		</div>

		<div class="col-xs-1">
			<img class="img-thumbnail" id="thumb-right" src={{thumb_right}}>
		</div>
	</div>
</div>

</template>
